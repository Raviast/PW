<!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image with hover</title>
    <style>
        img {
            border: 2px solid black;
        }
        img:hover {
            border-color: chartreuse;
            border-radius: 60%;
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.2bJ9_f9aKoGCME7ZIff-ZwHaJ4?pid=ImgDet&rs=1" alt="A tree">
</body>
</html>
