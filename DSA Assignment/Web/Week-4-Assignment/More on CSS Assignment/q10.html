<!-- 2. Create a div centered with an image and paragraph similar to the image mentioned below.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div centered Image</title>
    <style>
        img {
            height: 300px;
            width: 400px;
        }
        div {
            background-color: aquamarine;
            border-radius: 20px;
            width: 400px;
            margin: 0 auto;
            padding: 10px;
            opacity: 0.5;
        }
        div:hover {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div>
        <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64215310af09d6aa495682f5.png" alt="PW Skilss full stack web developmenr">
        <p><b>Course Name:</b> PW SKills Sigma 2.0</p>
    </div>
</body>
</html>
