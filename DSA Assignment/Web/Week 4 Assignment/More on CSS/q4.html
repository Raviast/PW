<!-- 4. Create a simple webpage with an image and make the image circular using border-radius. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular image</title>
    <style>
        img {
            border-radius: 50%;
            background-color: #efbf84;
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.2bJ9_f9aKoGCME7ZIff-ZwHaJ4?pid=ImgDet&rs=1" alt="A beautiful tree">
</body>
</html>
