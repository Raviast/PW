<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect</title>
    <style>
      .nav-link-1:hover {
        color: #d54c4c;
      }

      .nav-link-2:hover {
        color: #3d9b9b;
      }

      .nav-link-3:hover {
        color: #942222;
      }

      .nav-link-4:hover {
        color: black;
      }

      .nav-link-5:hover {
        color: #3ec4c4;
      }
    </style>
  </head>
  <body>
    <a href="#" class="nav-link-1">Home |</a>
    <a href="#" class="nav-link-2">About |</a>
    <a href="#" class="nav-link-3">Contact |</a>
    <a href="#" class="nav-link-4">Blog |</a>
    <a href="#" class="nav-link-5">Login |</a>
  </body>
</html>
